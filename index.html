<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive pricing component</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <h1>Simple, traffic-based pricing</h1>
      <div class="thirty">
        <p class="thirty-text">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="main-div">
        <div class="starting-div">
          <p class="pageviews">100K PAGEVIEWS</p>
          <div class="price">
            <p class="dollar" type="Number">$16.00</p>
            <p class="month">/ month</p>
          </div>
        </div>
        <div class="range">
          <input id="rangeInput" type="range" min="8" max="24" step="4" />
        </div>
        <div class="price price-mobile">
          <p class="dollar" type="Number">$16.00</p>
          <p class="month">/ month</p>
        </div>
        <div class="button-click">
          <p class="bill">Monthly Billing</p>
          <label class="switch">
            <input class="for-discount" type="checkbox" />
            <span class="slider"></span>
          </label>

          <p class="bill">Yearly Billing</p>
          <div class="discount">-25%</div>
          <div class="discount-desktop">25% discount</div>
        </div>
        <hr class="line" />
        <footer class="footer-elements">
          <div class="benefits">
            <div class="checked">
              <img src="./images/icon-check.svg" />
              <p class="benefit-text">Unlimited websites</p>
            </div>
            <div class="checked">
              <img src="./images/icon-check.svg" />
              <p class="benefit-text">100% data ownership</p>
            </div>
            <div class="checked">
              <img src="./images/icon-check.svg" />
              <p class="benefit-text">Email reports</p>
            </div>
          </div>
          <div class="benefit-button">
            <button class="start-trial">Start my trial</button>
          </div>
        </footer>
      </div>
      <script src="./main.js"></script>
    </section>
  </body>
</html>
